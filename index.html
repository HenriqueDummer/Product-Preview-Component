<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>


</head>
  <body>

    <main>
      <div class="main-container">
        <div class="img-container">
          <img src="images/image-product-desktop.jpg" alt="perfume">
        </div>
        <div class="content-container">
          <div class="content">

            <span>PERFUME</span>

            <h1>Gabrielle Essence Eau De Parfum</h1>

            <p class='description'>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p>

            <div class="price">
              <p class="current">$149.99</p>
              <p class="old"><strike>$169.99</strike></p>
            </div>
            
            <button>
              <img src="images/icon-cart.svg" alt="market cart">
              <p>Add to Cart</p>
            </button>

          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/HenriqueDummer">Henrique Dummer</a>.
      </div>
    </footer>
  </body>
</html>
